<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tag Som e Luz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Sistema Principal -->
    <div class="app-container">
        <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h1>Tag</h1>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="equipamentos.html" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        <span>Equipamentos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="orcamentos.html" class="nav-link">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Orçamentos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="checklists.html" class="nav-link">
                        <i class="fas fa-clipboard-check"></i>
                        <span>Checklists</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="eventos.html" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Eventos Agendados</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="agendamento.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i>
                        <span>Agendamento</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Topbar -->
            <div class="topbar">
                <div class="page-title">Dashboard</div>
                <div class="user-info">
                    <div class="user-avatar">TAG</div>
                    <div class="user-name" id="current-user">Usuário</div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
            
            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-boxes fa-2x"></i>
                        <div class="stat-value" id="total-equipamentos">0</div>
                        <div class="stat-label">Equipamentos</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-calendar-check fa-2x"></i>
                        <div class="stat-value" id="total-eventos">0</div>
                        <div class="stat-label">Eventos Ativos</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-file-invoice-dollar fa-2x"></i>
                        <div class="stat-value" id="total-orcamentos">0</div>
                        <div class="stat-label">Orçamentos</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle fa-2x"></i>
                        <div class="stat-value" id="percentual-checklists">0%</div>
                        <div class="stat-label">Checklists Concluídos</div>
                    </div>
                </div>
                
                <!-- Próximos Eventos -->
                <div class="recent-section">
                    <h3>Próximos Eventos</h3>
                    <div id="lista-proximos-eventos" class="eventos-lista">
                        <!-- Eventos serão carregados aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            atualizarDashboard();
            carregarProximosEventos();
        });
    </script>
</body>
</html>
