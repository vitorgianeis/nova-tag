<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Tag Som e Luz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="app-container">
        <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h1>Tag</h1>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="equipamentos.html" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        <span>Equipamentos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="orcamentos.html" class="nav-link">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Orçamentos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="checklists.html" class="nav-link">
                        <i class="fas fa-clipboard-check"></i>
                        <span>Checklists</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="eventos.html" class="nav-link active">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Eventos Agendados</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="agendamento.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i>
                        <span>Agendamento</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="topbar">
                <div class="page-title">Eventos Agendados</div>
                <div class="user-info">
                    <div class="user-avatar">TAG</div>
                    <div class="user-name" id="current-user">Usuário</div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
            
            <!-- Conteúdo Eventos -->
            <div class="eventos-container">
                <h1><i class="fas fa-calendar-alt"></i> Eventos Agendados</h1>
                <div id="lista-eventos">
                    <!-- Eventos serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            carregarEventosAgendados();
        });
    </script>
</body>
</html>
