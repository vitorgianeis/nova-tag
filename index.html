<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tag Som e Luz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Página de Login -->
    <div class="login-page" id="loginPage">
        <div class="background-effects">
            <div class="light-beam"></div>
            <div class="light-beam"></div>
        </div>
        
        <header class="logo-header">
            <h1>TAG SOM E LUZ</h1>
            <p>Soluções profissionais em sonorização e iluminação</p>
        </header>
        
        <div class="form-container">
            <div class="form-box">
                <div class="form-logo">
                    <div class="logo-placeholder">
                        <i class="fas fa-lightbulb"></i>
                        <span>TAG</span>
                    </div>
                </div>
                
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Digite seu usuário" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <input type="submit" value="Acessar o Sistema">
                </form>
                
                <div class="login-links">
                    <a href="#" id="esqueci-senha">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="assets/script.js"></script>
</body>
</html>
