<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos - Tag Som e Luz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="app-container">
        <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h1>Tag</h1>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="equipamentos.html" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        <span>Equipamentos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="orcamentos.html" class="nav-link active">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Orçamentos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="checklists.html" class="nav-link">
                        <i class="fas fa-clipboard-check"></i>
                        <span>Checklists</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="eventos.html" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Eventos Agendados</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="agendamento.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i>
                        <span>Agendamento</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="topbar">
                <div class="page-title">Orçamentos</div>
                <div class="user-info">
                    <div class="user-avatar">TAG</div>
                    <div class="user-name" id="current-user">Usuário</div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
            
            <!-- Conteúdo Orçamentos -->
            <div class="container-orcamentos">
                <div class="header-orcamentos">
                    <button id="btn-novo-orcamento" class="btn-primary">
                        <i class="fas fa-plus"></i> Novo Orçamento
                    </button>
                    
                    <div class="controles-orcamento">
                        <span class="total-orcamentos">
                            <i class="fas fa-file-invoice"></i> Total: <strong id="contador-orcamentos">0</strong> orçamentos
                        </span>
                    </div>
                </div>

                <!-- Modal de Orçamento -->
                <div id="modal-orcamento" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modal-orcamento-title"><i class="fas fa-file-invoice-dollar"></i> Novo Orçamento</h3>
                            <button class="btn-fechar" id="btn-fechar-modal-orcamento">×</button>
                        </div>
                        
                        <form id="form-orcamento">
                            <input type="hidden" id="orcamento-id">
                            
                            <div class="form-grid">
                                <div class="input-group">
                                    <label><i class="fas fa-user"></i> Cliente</label>
                                    <input type="text" id="orcamento-cliente" required>
                                </div>
                                
                                <div class="input-group">
                                    <label><i class="fas fa-calendar-alt"></i> Tipo de Evento</label>
                                    <select id="orcamento-evento" required>
                                        <option value="">Selecione...</option>
                                        <option value="casamento">Casamento</option>
                                        <option value="aniversario">Aniversário</option>
                                        <option value="corporativo">Evento Corporativo</option>
                                        <option value="formatura">Formatura</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                                
                                <div class="input-group">
                                    <label><i class="fas fa-calendar-day"></i> Data do Evento</label>
                                    <input type="date" id="orcamento-data" required>
                                </div>
                                
                                <div class="input-group">
                                    <label><i class="fas fa-map-marker-alt"></i> Local</label>
                                    <input type="text" id="orcamento-local" required>
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <label><i class="fas fa-sticky-note"></i> Observações</label>
                                <textarea id="orcamento-observacoes" rows="3" placeholder="Observações adicionais..."></textarea>
                            </div>

                            <div class="secao-equipamentos">
                                <h4><i class="fas fa-boxes"></i> Equipamentos do Orçamento</h4>
                                <div id="lista-equipamentos-orcamento" class="lista-equipamentos">
                                    <!-- Equipamentos serão carregados aqui -->
                                </div>
                                
                                <div class="total-orcamento">
                                    <strong>Total: R$ <span id="total-orcamento-form">0.00</span></strong>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn-submit">
                                    <i class="fas fa-save"></i> Salvar Orçamento
                                </button>
                                <button type="button" class="btn-cancelar" id="btn-cancelar-orcamento">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="lista-orcamentos-container">
                    <div class="filtros-orcamentos">
                        <select id="filtro-status">
                            <option value="">Todos os status</option>
                            <option value="pendente">Pendentes</option>
                            <option value="aprovado">Aprovados</option>
                            <option value="recusado">Recusados</option>
                        </select>
                        
                        <input type="text" id="busca-orcamento" placeholder="Buscar cliente...">
                    </div>

                    <div id="lista-orcamentos" class="lista-orcamentos">
                        <!-- Orçamentos serão carregados aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            carregarOrcamentos();
            inicializarSistemaOrcamentos();
        });
    </script>
</body>
</html>
